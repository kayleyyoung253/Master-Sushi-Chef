<!-- makeAccount.html: create an account for member page for Master Sushi Chef -->
<!DOCTYPE html>
<html lang="en">
<head>
    <include href="views/header.html"/>
    <title>Create An Account</title>
</head>
<body id="loginBody">
    <include href="views/NavBar.html"/>
    <div class="row justify-content-center" id="createAccount">
    <div class="card" id="loginCard">
        <h2 id="loginTitle">Create An Account</h2>
        <form action="#" method="post" id="loginForm">
            <div class="form-group">
                <label for="username">Username:</label>
                <input type="text" class="form-control" id="username" name="username" required>
            </div>
            <check if="{{ isset(@errors['username']) }}">
                <span class="err">{{ @errors['username'] }}</span>
            </check>
            <div class="form-group ">
                <label for="password">Password:</label>
                <input type="password" class="form-control" id="password" name="password" required>
            </div>
            <div class="form-group ">
                <label for="fname">First Name</label>
                <input type="text" class="form-control" id="fname" name="fname" required>
            </div>
            <check if="{{ isset(@errors['fname']) }}">
                <span class="err">{{ @errors['fname'] }}</span>
            </check>
            <div class="form-group ">
                <label for="lname">Last Name</label>
                <input type="text" class="form-control" id="lname" name="lname" required>
            </div>
            <check if="{{ isset(@errors['lname']) }}">
                <span class="err">{{ @errors['lname'] }}</span>
            </check>
            <div class="form-group ">
                <label for="email">Email</label>
                <input type="email" class="form-control" id="email" name="email" required>
            </div>
            <check if="{{ isset(@errors['email']) }}">
                <span class="err">{{ @errors['email'] }}</span>
            </check>
            <div class="form-group mb-3">
                <label for="phone">Phone Number</label>
                <input type="tel" class="form-control" id="phone" name="phone">
            </div>
            <check if="{{ isset(@errors['phone']) }}">
                <span class="err">{{ @errors['phone'] }}</span>
            </check>
            <div class="row justify-content-center px-5">
                <label id="checkboxMail">
                    <input type="checkbox" name="mailing" id="mailing" value="1"/> Sign me up for updates!
                </label>
                <input type="submit" class="btn btn-light" value="Create">
            </div>


        </form>
    </div>
    </div>
</body>
</html>
